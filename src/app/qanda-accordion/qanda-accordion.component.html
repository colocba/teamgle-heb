<div id="accordion" class="one-edge-shadow">

    <div *ngFor="let record of qAndA;" class="card">
        <div class="card-header">
            <a class="card-link team-name" style="font-size: 20px;" data-toggle="collapse" href="#{{record.hrefId}}">
                {{record.question}}
            </a>
        </div>
        <div id={{record.hrefId}} class="collapse" data-parent="#accordion">
            <div class="card-body">
                {{record.answer}}
            </div>
        </div>
    </div>
    
</div>
